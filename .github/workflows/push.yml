name: On Push

on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: |
          make install
      - name: Run lint
        run: |
          make lint
      - name: Run tests
        run: |
          make test
      - name: Run e2e-tests
        run: |
          make db-migrate &
          make test-e2e
