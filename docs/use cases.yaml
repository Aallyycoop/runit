---
регистрация/аторизация: 
  -пользователь регистрируется на сайте по email
  -пользователь вводит не валидный mail, отображается соответствующее предупреждение 
  -пользователь вводит валидный mail
  -пользователь вводит уже существующий логин, отображается соответствующее предупреждение
  -пользователь вводит логин, состоящий из менее 3-х символов, отображается соответствующее предупреждение
  -пользователь вводит логин, состоящий из более 16-ти символов, отображается соответствующее предупреждение
  -пользователь вводит логин содержащий пробел, отображается соответствующее предупреждение
  -пользователь вводит корректный логин
  -пользователь вводит пароль менее 6, отображается соответствующее предупреждение
  -пользователь вводит пароль содержащий пробел, отображается соответствующее предупреждение
  -пользователь вводит корректный пароль
  -пользователь вводит несовпадающий пароль в строку "подтвердить пароль", отображается соответствующее предупреждение
  -пользователь корректно дублирует пароль в строку "подтвердить пароль"
  -пользователь не заполняет одно из обязательных полей, отображается соответствующее предупреждение
  -пользователь получает письмо на email указанный при регистрации для подтверждениея регистрации
  -пользователь подтверждает регистрацию аккаунта 
  -пользователь авторизуется с помощью зарегистрированного email и пароля
  -пользователь авторизуется с помощью аккаунта в Github
  -пользователь выходит из авторизованного аккаунта
  -пользователь вводит данные с неверным паролем, сайт отображает соответствующее сообщение
  -пользователь нажимает "забыл пароль"
  -пользователь получает письмо на зарегистрированный email с ссылкой на сброс пароля 
  -пользователь переходит по ссылке сброса пароля и вводит актуальный пароль
  -пользователь авторизуется, введя новый пароль
  -при попытке написать в редакторе у неавторизованного пользователя отображается сообщение об авторизации
пользовательские настройки:
  -пользователь изменяет свой логин в меню редактора профиля
  -пользователь изменяет свой mail в меню редактора профиля
  -пользователь получает письмо на новый указанный mail с подтверждением смены почты
  -пользователь изменяет пароль в редакторе профиля
  -при смене пароля в редакторе профиля, пользователь заполняет обязательные поля 
